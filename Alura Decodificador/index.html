<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="shortcut icon" href="img/logoAlura.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
    <body>
    <header>
        <img src="img/alura_azul.png" alt="">
    </header> 

    <main>
        <div class="textoDigitar">
             <textarea id="texto" placeholder="Digite seu texto..."></textarea>
             <div class="aviso">
                <img src="img/aviso_preto.png" alt="">
                <p>Apenas letras minúsculas e sem acento.</p>
            </div>

            <div class="botoes">
            <button onclick="criptografar()" id="criptografar">Criptografar</button>
            <button onclick="descriptografar()" id="descriptografar">Descriptografar</button>
            </div>
        </div>

        <div id="textoConvertido">
            <img src="img/boneco_alura.png" alt="">
            <h2>Nenhuma mensagem <br> encontrada.</h2>
            <p>Digite um texto que você deseja <br> criptografar ou descriptografar</p>
        </div>
    </main>
    <br/>

    <footer>

        <h3>Desenvolvido por Adrielle Santos.</h3>

            <a target="_blank" href="https://github.com/adrielletrs"><i class="fa-brands fa-github"></i></a>

        </div>
    </footer>


<script src="js/script.js"></script>    
</body>
</html>
